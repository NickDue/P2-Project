<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="description">
    <script src="../javascript/deltager.js"></script>
  </head>
  <body>
    <h1>Deltager</h1>
    <button onclick="myFunction();">
        Hjælp mig
    </button>
    <p id="demo"></p>
    <p id="info">Hvis du har yderligere information, intast her: <input type="text" id="addInfo"> </p>

    <script>
        document.getElementById("info").style.display = "none";
        function myFunction() {
            let koordX = prompt("Indtast din X kordinat");
            let koordY = prompt("Indtast din Y kordinat");
            if (koordX != null) {
                document.getElementById("demo").innerHTML =
                "Dine koordinater er:" + koordX + "X," + koordY +  "Y. Hjælp er på vej!";
                document.getElementById("info").style.display = "block";
        }
        }
    </script>
    </body>
</html>
