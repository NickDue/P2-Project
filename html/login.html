            </p>
            <form action="/html/test.html/">
                <label for  = "username">Username</label><br>
                <input type = "text" name = "usrn" placeholder = "Enter Username" required><br>
                <label for  = "password">Password</label><br>
                <input type = "text" name = "psw" placeholder = "Enter Password" required><br>
                <input type = "submit" value = "Submit" onclick = "sendLogin(usrn.value, psw.value)">
